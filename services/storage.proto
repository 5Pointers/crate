syntax = "proto3";
package storage;

message DataEntry {
    string key = 1;
    string value = 2;
}

message Query {}

message Empty {}

service DataStorageService {
    rpc Set(DataEntry) returns (DataEntry) {}
    rpc Find(Query) returns (stream DataEntry) {}
    rpc FindFirst(Query) returns (DataEntry) {}
    rpc Delete(Query) returns (Empty) {}
}
